<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuesta Especial</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6f2; /* Un rosa mas suave */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            position: relative;
        }

        h1 {
            color: #d63384;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            max-width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 50px; /* Espacio reservado para que no salten */
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: transform 0.2s;
        }

        #yes-btn {
            background-color: #ff4d94;
            color: white;
        }

        /* El boton No empieza normal (static) */
        #no-btn {
            background-color: #8c8c8c;
            color: white;
            z-index: 999; /* Asegura que siempre este arriba */
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="quiz-container" class="container">
        <h1 id="question">¿Quieres ser mi San Valentin?</h1>
        <img id="main-gif" src="https://media.tenor.com/j8_p0uS09uQAAAAi/mochi-mochi-peach-cat-peach-cat.gif" alt="pregunta">
        
        <div class="buttons-container">
            <button id="yes-btn">Si</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div id="success-container" class="container hidden">
        <h1>¡Sabia que dirias que si!</h1>
        <img src="https://media.tenor.com/fK_8J7vS_S0AAAAi/mochi-peach-cat-mochi-mochi-peach-cat.gif" alt="exito">
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const quizContainer = document.getElementById('quiz-container');
        const successContainer = document.getElementById('success-container');

        const moveButton = () => {
            // Al primer intento de tocarlo, lo volvemos absolute para que pueda escapar
            noBtn.style.position = 'absolute';
            
            // Usamos window para que escape por TODA la pantalla, no solo el cuadro
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Evita que el click se registre en movil
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            quizContainer.classList.add('hidden');
            successContainer.classList.remove('hidden');
        });
    </script>
</body>
</html>
