<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuesta</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        .card {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            width: 90%;
            max-width: 500px; 
            z-index: 10;
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        /* Contenedor para los pares de GIFs */
        .gif-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .gif-container img {
            width: 160px; /* Tamaño ajustado para que quepan dos */
            height: auto;
            border-radius: 8px;
        }

        /* GIF único para cuando se mueve el botón */
        .gif-single {
            width: 200px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 50px;
            align-items: center;
        }

        button {
            padding: 12px 28px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        #yes-btn {
            background-color: #000;
            color: white;
        }

        #no-btn {
            background-color: #e9ecef;
            color: #495057;
            position: relative;
            z-index: 1000;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="main-card" class="card">
        <h1 id="main-title">¿Quieres ser mi San Valentin?</h1>
        
        <div id="inicio-gifs" class="gif-container">
            <img src="inicio1.gif" alt="inicio 1">
            <img src="inicio2.gif" alt="inicio 2">
        </div>

        <img id="moviendo-gif" class="gif-single hidden" src="moviendo.gif" alt="sorpresa">
        
        <div class="btn-group">
            <button id="yes-btn">Si</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div id="success-card" class="card hidden">
        <h1>Sabia que dirias que si</h1>
        <div class="gif-container">
            <img src="si1.gif" alt="exito 1">
            <img src="si2.gif" alt="exito 2">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const mainCard = document.getElementById('main-card');
        const successCard = document.getElementById('success-card');
        
        const inicioGifs = document.getElementById('inicio-gifs');
        const moviendoGif = document.getElementById('moviendo-gif');

        let yaSeMovio = false;

        const moverBoton = () => {
            // La primera vez que se intenta dar a NO:
            if (!yaSeMovio) {
                inicioGifs.classList.add('hidden'); // Oculta los 2 del inicio
                moviendoGif.classList.remove('hidden'); // Muestra el de movimiento
                yaSeMovio = true;
            }

            noBtn.style.position = 'absolute';

            const maxX = window.innerWidth - noBtn.offsetWidth - 30;
            const maxY = window.innerHeight - noBtn.offsetHeight - 30;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        };

        noBtn.addEventListener('mouseenter', moverBoton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moverBoton();
        });

        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            successCard.classList.remove('hidden');
        });
    </script>
</body>
</html>
