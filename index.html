<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden; /* Evita el scroll global */
        }

        .card {
            text-align: center;
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            width: 90%;
            max-width: 400px;
            max-height: 95vh; /* Limita la altura de la tarjeta al 95% de la pantalla */
            overflow-y: auto; /* Si el contenido crece mucho, permite scroll dentro de la tarjeta */
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            font-size: 1.4rem;
            margin: 0.8rem 0;
            font-weight: 500;
            flex-shrink: 0; /* Evita que el texto se comprima */
        }

        /* Contenedores de imagen con límites estrictos */
        .img-container {
            width: 100%;
            display: flex;
            justify-content: center;
            flex-shrink: 1; /* Permite que la imagen se reduzca si falta espacio */
            min-height: 0;
        }

        img {
            max-width: 100%;
            max-height: 200px; /* Limite de altura para que no empuje los botones */
            object-fit: contain; /* Mantiene la proporción sin deformar */
            border-radius: 8px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 1rem 0;
            width: 100%;
            flex-shrink: 0; /* Asegura que los botones no se achiquen */
        }

        button {
            padding: 10px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        #yes-btn {
            background-color: #000;
            color: white;
            z-index: 1001;
        }

        #no-btn {
            background-color: #e9ecef;
            color: #495057;
            position: relative;
            z-index: 1000;
        }

        .hidden {
            display: none;
        }

        /* Contenedor del gif que crece con limite */
        #moviendo-container {
            transition: transform 0.3s ease;
            max-height: 200px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div id="main-card" class="card">
        <div class="img-container">
            <img src="inicio1.gif" alt="top">
        </div>
        
        <h1>Will you be my Valentine?</h1>
        
        <div id="inicio-gifs-bottom" class="img-container">
            <img src="inicio2.gif" alt="bottom">
        </div>

        <div id="moviendo-container" class="img-container hidden">
            <img src="moviendo.gif" alt="moving">
        </div>
        
        <div class="btn-group">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div id="success-card" class="card hidden">
        <div class="img-container">
            <img src="si1.gif" alt="success 1">
        </div>
        <h1>I knew you would say yes!</h1>
        <div class="img-container">
            <img src="si2.gif" alt="success 2">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const mainCard = document.getElementById('main-card');
        const successCard = document.getElementById('success-card');
        
        const inicioBottom = document.getElementById('inicio-gifs-bottom');
        const moviendoContainer = document.getElementById('moviendo-container');

        let scaleValue = 1;
        let yaSeMovio = false;

        const moverBoton = () => {
            if (!yaSeMovio) {
                inicioBottom.classList.add('hidden');
                moviendoContainer.classList.remove('hidden');
                yaSeMovio = true;
            } else {
                if (scaleValue < 1.5) { // Bajé un poco el límite de escala para seguridad
                    scaleValue += 0.1;
                    moviendoContainer.style.transform = `scale(${scaleValue})`;
                }
            }

            noBtn.style.position = 'absolute';

            // El botón ahora se mueve en TODA la pantalla para que no estorbe
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        };

        noBtn.addEventListener('mouseenter', moverBoton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moverBoton();
        });

        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            successCard.classList.remove('hidden');
        });
    </script>
</body>
</html>
