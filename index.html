<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuesta</title>
    <style>
        /* Estilo Minimalista */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa; /* Gris muy claro, casi blanco */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        .card {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        img {
            width: 180px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        /* Contenedor para alinear botones horizontalmente */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            height: 50px; /* Espacio para que el botón No no rompa el diseño al moverse */
            align-items: center;
        }

        button {
            padding: 10px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        #yes-btn {
            background-color: #000; /* Negro minimalista */
            color: white;
        }

        #yes-btn:hover {
            background-color: #333;
        }

        #no-btn {
            background-color: #e9ecef;
            color: #495057;
            position: relative; /* Empieza relativo para estar junto al otro */
            z-index: 1000;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="main-card" class="card">
        <h1>¿Quieres ser mi San Valentin?</h1>
        <img src="https://media.tenor.com/S67vK9YhG6UAAAAi/mochi-mochi-peach-cat-crying.gif" alt="pregunta">
        <div class="btn-group">
            <button id="yes-btn">Si</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div id="success-card" class="card hidden">
        <h1>Sabia que dirias que si</h1>
        <img src="https://media.tenor.com/86m2Y9_rV7YAAAAi/mochi-peach-cat-peach-cat.gif" alt="exito">
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const mainCard = document.getElementById('main-card');
        const successCard = document.getElementById('success-card');

        // Función de movimiento
        const moverBoton = () => {
            // Cambiamos a absolute solo cuando se interactúa
            noBtn.style.position = 'absolute';

            // Calculamos límites para que no se salga de la pantalla visible
            // Restamos un margen de 50px para seguridad
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        };

        // Eventos
        noBtn.addEventListener('mouseenter', moverBoton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moverBoton();
        });

        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            successCard.classList.remove('hidden');
        });
    </script>
</body>
</html>
