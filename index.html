<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuesta</title>
    <style>
        /* CSS: La capa de diseño */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
            overflow: hidden; /* Evita que salgan barras de scroll si el botón se mueve lejos */
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        #yes-btn {
            background-color: #4CAF50;
            color: white;
        }

        #no-btn {
            background-color: #f44336;
            color: white;
            position: absolute; /* Esto permite moverlo por toda la pantalla */
        }

        .hidden {
            display: none;
        }

        img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>

    <div id="quiz-container" class="container">
        <h1 id="question">¿Quieres ser mi San Valentin?</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3eXpueHlyeHlyeHlyeHlyeHlyeHlyeHlyeHlyeHlyeHlyJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpN61i/giphy.gif" alt="pregunta">
        <div class="buttons">
            <button id="yes-btn">Si</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div id="success-container" class="container hidden">
        <h1>Sabia que dirias que si</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3eXpueHlyeHlyeHlyeHlyeHlyeHlyeHlyeHlyeHlyeHlyJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/lTQF0ODLLjhza/giphy.gif" alt="exito">
    </div>

    <script>
        /* JavaScript: La capa de logica */
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const quizContainer = document.getElementById('quiz-container');
        const successContainer = document.getElementById('success-container');

        // Funcion para mover el boton No a una posicion aleatoria
        const moveButton = () => {
            // Calculamos el ancho y alto disponible en la ventana
            // Restamos el tamaño del boton para que no se salga del borde
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        // Eventos para el boton No
        noBtn.addEventListener('mouseover', moveButton); // En PC
        noBtn.addEventListener('touchstart', moveButton); // En Celulares

        // Evento para el boton Si
        yesBtn.addEventListener('click', () => {
            quizContainer.classList.add('hidden');
            successContainer.classList.remove('hidden');
        });
    </script>
</body>
</html>
