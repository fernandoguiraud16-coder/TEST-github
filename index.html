<!DOCTYPE html>
<html lang="es">

<head>
    <style>
        body {
            background-color: #fce4ec;
            /* Rosa muy clarito */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #contenedor {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        #gif {
            width: 200px;
            margin: 20px 0;
        }

        .botones {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            /* Necesario para que el botón NO se mueva respecto a algo */
        }

        button {
            padding: 10px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        #btn-si {
            background-color: #ff4081;
            color: white;
        }

        #btn-no {
            background-color: #9e9e9e;
            color: white;
            position: absolute;
            /* Aquí está el truco: lo sacamos del flujo normal */
            left: 160px;
            /* Posición inicial */
        }
    </style>
    <meta charset="UTF-8">
    <title>¿Quieres ser mi San Valentín?</title>
</head>

<body>

    <div id="contenedor">
        <h1 id="titulo">¿Quieres ser mi San Valentín? ❤️</h1>

        <img id="gif"
            src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3eXpueHlyeHlyeHlyeHlyeHlyeHlyeHlyeHlyeHlyeHlyJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpN61i/giphy.gif"
            alt="osito">

        <div class="botones">
            <button id="btn-si">¡SÍ! </button>
            <button id="btn-no">No </button>
        </div>
    </div>
    <script>
        const btnNo = document.getElementById('btn-no');
        const btnSi = document.getElementById('btn-si');
        const titulo = document.getElementById('titulo');
        const gif = document.getElementById('gif');

        // Función para mover el botón a coordenadas aleatorias
        btnNo.addEventListener('mouseover', () => {
            // window.innerWidth/Height son como las dimensiones de la pantalla
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);

            btnNo.style.position = 'absolute';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        });

        // Acción cuando por fin le da al SÍ
        btnSi.addEventListener('click', () => {
            titulo.innerHTML = "¡SABÍA QUE DIRÍAS QUE SÍ! ❤️";
            gif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3eXpueHlyeHlyeHlyeHlyeHlyeHlyeHlyeHlyeHlyeHlyJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/lTQF0ODLLjhza/giphy.gif"; // GIF de celebración
            btnNo.style.display = 'none'; // Desaparece el botón NO
            btnSi.style.transform = 'scale(1.5)'; // El botón SÍ crece
        });
    </script>
</body>

</html>
