<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        .card {
            text-align: center;
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            width: 90%;
            max-width: 400px;
            position: relative; /* Referencia para el gif que flota */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            font-size: 1.4rem;
            margin: 1rem 0;
            z-index: 10; /* Por encima del gif que crece */
        }

        .img-wrapper {
            width: 100%;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        /* El GIF que aparece al mover el NO */
        #moviendo-gif {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s ease;
            z-index: 5; /* Debajo del texto pero encima de los gifs base */
            pointer-events: none; /* No bloquea clicks */
            opacity: 0;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding-top: 1.5rem;
            width: 100%;
            z-index: 20; /* Siempre al frente de todo */
        }

        button {
            padding: 10px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        #yes-btn { background-color: #000; color: white; }
        #no-btn { background-color: #e9ecef; color: #495057; position: relative; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="main-card" class="card">
        <div class="img-wrapper">
            <img src="inicio1.gif" alt="top">
            <img id="moviendo-gif" src="moviendo.gif" alt="moving">
        </div>
        
        <h1>Will you be my Valentine?</h1>
        
        <div class="img-wrapper">
            <img src="inicio2.gif" alt="bottom">
        </div>
        
        <div class="btn-group">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div id="success-card" class="card hidden">
        <div class="img-wrapper"><img src="si1.gif" alt="s1"></div>
        <h1>I knew you would say yes!</h1>
        <div class="img-wrapper"><img src="si2.gif" alt="s2"></div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const mainCard = document.getElementById('main-card');
        const successCard = document.getElementById('success-card');
        const moviendoGif = document.getElementById('moviendo-gif');

        let scaleValue = 0.5; // Empieza peque침o
        let yaSeMovio = false;

        const moverBoton = () => {
            if (!yaSeMovio) {
                moviendoGif.style.opacity = "1";
                moviendoGif.style.transform = "translate(-50%, -50%) scale(0.5)";
                yaSeMovio = true;
            } else {
                // Crece un poco cada vez, m치ximo hasta tapar el 치rea de imagen (scale 1.5)
                if (scaleValue < 1.5) {
                    scaleValue += 0.15;
                    moviendoGif.style.transform = `translate(-50%, -50%) scale(${scaleValue})`;
                }
            }

            // Movimiento del bot칩n por toda la pantalla
            noBtn.style.position = 'fixed'; 
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            noBtn.style.left = Math.floor(Math.random() * maxX) + 'px';
            noBtn.style.top = Math.floor(Math.random() * maxY) + 'px';
        };

        noBtn.addEventListener('mouseenter', moverBoton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moverBoton();
        });

        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            successCard.classList.remove('hidden');
        });
    </script>
</body>
</html>
