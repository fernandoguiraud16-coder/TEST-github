<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        .card {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            width: 90%;
            max-width: 450px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            font-size: 1.8rem;
            margin: 1rem 0;
            font-weight: 500;
        }

        /* GIFs con su tama√±o original (auto) */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .gif-top { margin-bottom: 1rem; }
        .gif-bottom { margin-top: 1rem; }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 60px;
            align-items: center;
            width: 100%;
        }

        button {
            padding: 12px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        #yes-btn {
            background-color: #000;
            color: white;
            z-index: 1001; /* Siempre por encima del gif que crece */
        }

        #no-btn {
            background-color: #e9ecef;
            color: #495057;
            position: relative;
            z-index: 1000;
        }

        .hidden {
            display: none;
        }

        /* Contenedor para el gif que crece */
        #moviendo-container {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>

    <div id="main-card" class="card">
        <img src="inicio1.gif" alt="top" class="gif-top">
        
        <h1>Will you be my Valentine?</h1>
        
        <div id="inicio-gifs-bottom">
            <img src="inicio2.gif" alt="bottom" class="gif-bottom">
        </div>

        <div id="moviendo-container" class="hidden">
            <img src="moviendo.gif" alt="moving" class="gif-bottom">
        </div>
        
        <div class="btn-group">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div id="success-card" class="card hidden">
        <img src="si1.gif" alt="success 1" class="gif-top">
        <h1>I knew you would say yes!</h1>
        <img src="si2.gif" alt="success 2" class="gif-bottom">
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const mainCard = document.getElementById('main-card');
        const successCard = document.getElementById('success-card');
        
        const inicioBottom = document.getElementById('inicio-gifs-bottom');
        const moviendoContainer = document.getElementById('moviendo-container');

        let scaleValue = 1;
        let yaSeMovio = false;

        const moverBoton = () => {
            // Logic to switch GIFs on first move
            if (!yaSeMovio) {
                inicioBottom.classList.add('hidden');
                moviendoContainer.classList.remove('hidden');
                yaSeMovio = true;
            } else {
                // Increase scale each time but keep it reasonable
                if (scaleValue < 1.8) { 
                    scaleValue += 0.1;
                    moviendoContainer.style.transform = `scale(${scaleValue})`;
                }
            }

            noBtn.style.position = 'absolute';

            const maxX = window.innerWidth - noBtn.offsetWidth - 30;
            const maxY = window.innerHeight - noBtn.offsetHeight - 30;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        };

        noBtn.addEventListener('mouseenter', moverBoton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moverBoton();
        });

        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            successCard.classList.remove('hidden');
        });
    </script>
</body>
</html>
